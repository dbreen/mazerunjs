<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/ico" href="{{ MEDIA_URL }}img/favicon.ico"/> 

	<title>{% block title %}Maze Run!{% endblock %}</title>

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ MEDIA_URL }}css/base.css">
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/styles.css">

	<script src="{{ MEDIA_URL }}js/libs/modernizr-2.5.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ MEDIA_URL }}js/libs/jquery-1.7.1.min.js"><\/script>')</script>

    {% block head %}
    {% endblock %}
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Maze Run</h1>
        </div>
        
        <div id="content">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                            {{ message }}
                            <a href="#" class="hide">Hide</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% block js %}
    {% endblock %}
    <script language="javascript">
    $(function() {
        $('.messages li a.hide').click(function(e) {
            e.preventDefault();
            $(this).closest('li').fadeOut();
        });
    });
    </script>
</body>
</html>
